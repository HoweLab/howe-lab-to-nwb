  experiment_description: |
    Dopamine (DA) and acetylcholine (ACh) are key neuromodulators that regulate striatal circuits underlying movement 
    and reinforcement learning. Evidence suggests that DA and ACh systems interact, but where and how interactions are 
    expressed across striatal regions in behaviorally relevant release dynamics remains unknown. We applied micro-fiber 
    arrays to simultaneously measure striatum-wide DA and ACh in behaving mice, revealing an anatomical organization in 
    which DA-ACh anti-correlations were concentrated in a hotspot in the anterior dorsolateral striatum (aDLS). 
    Anti-correlations resulted from temporally coincident pairs of spontaneous and event-locked transient peak and dip 
    events occurring in a DA→ACh sequence. The aDLS localized hotspot was consistently expressed within distinct signals 
    associated with unpredicted rewards, learned and extinguished Pavlovian cues, and locomotion initiation and 
    invigoration phases, for which we revealed novel, opposing DA-ACh dynamics. Optogenetic activation of DA neurons 
    selectively suppressed spontaneous ACh release within the aDLS hotspot, and ex vivo recordings revealed enhanced 
    D2-mediated ACh inhibition in aDLS relative to ventral regions, suggesting a mechanistic basis for this spatial 
    specificity. These findings demonstrate that DA-ACh interactions during behavior are spatially organized, rather 
    than uniformly conserved, and shape behaviorally relevant dynamics to regulate region-specific functions in learning 
    and movement control.
  session_description: |
    This dataset contains fiber photometry recordings from multi-fiber arrays implanted in the striatum in mice running 
    on a treadmill wheel or treadmill ball. Some sessions may include water reward delivery, where a water spout mounted 
    on a post delivered water rewards (9 μL) at random time intervals (randomly drawn from a 5-30s uniform distribution) 
    through a water spout and solenoid valve gated electronically. Some session include optogenetic midbrain stimulation 
    during unpredicted reward recordings. Some sessions include a Pavlovian task with 2 cues: visual (blue LED) or auditory 
    (12 kHz tone) stimuli at random intervals (4–40 s) and rewarded at 100% during the learning phase, or 80/20% during the 
    extinction phase (rewarded and extinguished cue, respectively). Licking was monitored by a capacitive touch circuit 
    connected to the spout. 
