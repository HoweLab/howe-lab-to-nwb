  pharmacology: |
   Mice were anesthetized with 3-4% isoflurane and positioned in a stereotaxic frame (Kopf instruments) on an electric 
   heating pad (Physitemp instruments). Pre-operative analgesia was administered using extended-release buprenorphine 
   (3.25 mg/kg, subcutaneous, Ethiqa XR). After induction, isoflurane was maintained at 1-2% (in 0.8-1 L min-1 pure oxygen), 
   with body temperature maintained at 37°C throughout surgery. The scalp was shaved and cleaned with iodine solution before 
   performing a large craniotomy over the right hemisphere with a surgical drill (Midwest Tradition 790044, Avtec Dental RMWT), 
   exposing the brain surface from 2.2 to -1.8 mm in the anterior-posterior (AP) direction and 0.49 to 3.4 mm in the medial-
   lateral (ML) direction relative to bregma. For simultaneous dopamine-acetylcholine extracellular recordings, 350 nl of a 
   1:6 mix of pAAV-hSyn-rDA3m (5.83 x 1012 VG ml-1, Bio hippo59) and AAV9-hSyn-ACh3.0 (5.86 x 1012 GC ml−1, Bio hippo 60) was 
   pressure-injected into the striatum of WT mice at a rate of 100nl/ min through a pulled glass pipette (tip diameter 30-50 μm) 
   at approximately 30 locations chosen to maximize expression around fiber tips. For control experiments, 500 nl of a 1:67 mix 
   of pAAV-CAG-tdTomato (Adgene #59462) and AAV9-hysn-ACh4.3-mut (WZ Biosciences) 60, was injected into the striatum of WT mice 
   using the same strategy.